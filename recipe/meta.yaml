{% set name = "objprint" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/objprint-{{ version }}.tar.gz
  sha256: b5d83f9d62db5b95353bb42959106e1cd43010dcaa3eed1ad8d7d0b2df9b2d5a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - objprint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gaogaotiantian/objprint
  summary: A library that can print Python objects in human readable format
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gaogaotiantian
    - gforsyth
