{% set name = "objprint" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/objprint-{{ version }}.tar.gz
  sha256: 73d0ad5a7c3151fce634c8892e5c2a050ccae3b1a353bf1316f08b7854da863b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - objprint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gaogaotiantian/objprint
  summary: A library that can print Python objects in human readable format
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gaogaotiantian
    - gforsyth
